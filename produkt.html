<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div id="logo_container">
        <a href="index.html"><p>FASHION R US</p></a>
      </div>
      <ul class="header_list">
        <li>Categories</li>
        <li>Brands</li>
        <li>Seasons</li>
      </ul>
    </header>
    <main>
      <div class="grid_2-2-1">
        <img src="https://kea-alt-del.dk/t7/images/webp/640/2360.webp" alt="cap" width="100%" />
        <section>
          <h2>Product information</h2>
          <h3>Model name</h3>
          <p>White striped cap basic</p>
          <h3>Color</h3>
          <p>White, black</p>
          <h3>Inventory number</h3>
          <p>2360</p>
          <div class="basket_area">
            <h2>White striped cap basic</h2>
            <p class="category">Accesories | Adidas</p>
            <div class="choose_size">
              <h3>Choose a size</h3>
              <select name="size" id="size">
                <option value="xs">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <button>Add to basket</button>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
